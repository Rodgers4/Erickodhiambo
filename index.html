<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erick Odhiambo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Header */
    .header {
      font-size: 2.5rem;
      font-weight: bold;
      display: flex;
      gap: 10px;
      margin-top: 15px;
      margin-bottom: 20px;
    }
    .header span {
      display: inline-block;
      opacity: 0;
      transform: translateY(-50px) rotate(20deg);
      animation: dropIn 1s forwards;
    }
    .header span:nth-child(1) { animation-delay: 0s; }
    .header span:nth-child(2) { animation-delay: 0.1s; }
    .header span:nth-child(3) { animation-delay: 0.2s; }
    .header span:nth-child(4) { animation-delay: 0.3s; }
    .header span:nth-child(5) { animation-delay: 0.4s; }
    .header span:nth-child(6) { animation-delay: 0.5s; }
    .header span:nth-child(7) { animation-delay: 0.6s; }
    .header span:nth-child(8) { animation-delay: 0.7s; }
    .header span:nth-child(9) { animation-delay: 0.8s; }
    .header span:nth-child(10) { animation-delay: 0.9s; }
    .header span:nth-child(11) { animation-delay: 1s; }
    .header span:nth-child(12) { animation-delay: 1.1s; }
    .header span:nth-child(13) { animation-delay: 1.2s; }

    @keyframes dropIn {
      to {
        opacity: 1;
        transform: translateY(0) rotate(0);
      }
    }

    /* Typing Effect */
    #about {
      width: 80%;
      max-width: 500px;
      font-size: 1rem;
      border-left: 2px solid #0ff;
      padding-left: 10px;
      white-space: pre-line;
      margin: 20px 0;
      min-height: 200px;
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      padding: 10px 15px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .btn:hover {
      background: #00cccc;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 5px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Loader */
    #loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: #0ff;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

  </style>
</head>
<body>
  <!-- Animated Header -->
  <div class="header">
    <span>E</span><span>R</span><span>I</span><span>C</span><span>K</span>
    <span>&nbsp;</span>
    <span>O</span><span>D</span><span>H</span><span>I</span><span>A</span><span>M</span><span>B</span><span>O</span>
  </div>

  <!-- About Erick (Typed Text) -->
  <div id="about"></div>

  <!-- Buttons -->
  <div class="buttons">
    <button class="btn" onclick="openWhatsApp()">WhatsApp</button>
    <button class="btn" onclick="window.open('https://www.facebook.com/profile.php?id=61561875135557','_blank')">Facebook</button>
    <button class="btn" onclick="window.open('https://vm.tiktok.com/ZMHnvemFPS9nv-UYpvn/','_blank')">TikTok</button>
    <button class="btn" onclick="window.location.href='mailto:odhiamboerick491@gmail.com'">Email</button>
  </div>

  <!-- Loader -->
  <div id="loader">ROYTECH LOADING...</div>

  <!-- Footer -->
  <footer>Powered by RoyTech ©2025</footer>

  <script>
    // Typing Effect
    const aboutText = `
Hi, I'm Erick Odhiambo 👋
A passionate and hardworking young man from Kenya 🇰🇪.
I am focused on personal growth, innovation, and using technology to make a difference.
Ambitions:
- Become a top software developer 💻
- Empower my community 🏠
- Build a successful business empire 💼
- Inspire young people to dream big 🌍

Features:
✅ Visionary Thinker
✅ Problem Solver
✅ Tech Enthusiast
✅ Ambitious & Resilient
✅ Believer in God 🙏
`;
    let index = 0;
    function typeAbout() {
      if (index < aboutText.length) {
        document.getElementById("about").innerHTML += aboutText.charAt(index);
        index++;
        setTimeout(typeAbout, 40);
      }
    }
    window.onload = typeAbout;

    // WhatsApp Button
    function openWhatsApp() {
      const loader = document.getElementById("loader");
      loader.style.display = "flex";
      setTimeout(() => {
        loader.style.display = "none";
        window.open("https://wa.me/254755660053", "_blank");
      }, 2000);
    }
  </script>
</body>
</html>
