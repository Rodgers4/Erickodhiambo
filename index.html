<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erick Odhiambo | Personal Website</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Orbitron", sans-serif;
      background: url('https://i.imgur.com/m8hS4jA.jpeg') no-repeat center center/cover;
      color: white;
      text-align: center;
      height: 100%;
    }

    /* LOADING SCREEN */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      z-index: 9999;
    }

    /* MAIN CONTENT HIDDEN INITIALLY */
    #mainContent {
      display: none;
      padding: 20px;
    }

    header {
      font-size: 2rem;
      font-weight: bold;
      color: #00fff7;
      animation: slideIn 4s infinite alternate;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(15px); }
    }

    .about-text {
      border-right: 2px solid #00fff7;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 5s steps(60, end) forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background: rgba(0,0,0,0.6);
      border: 2px solid #00fff7;
      border-radius: 10px;
      text-decoration: none;
      color: #00fff7;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #00fff7;
      color: black;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- LOADING SCREEN -->
  <div id="loadingScreen">ROYTECH LOADING...</div>

  <!-- MAIN CONTENT -->
  <div id="mainContent">
    <header>ERICK ODHIAMBO</header>

    <img src="https://i.imgur.com/Y3jxpZk.jpeg" alt="Erick Profile"
      style="width:150px; height:150px; border-radius:50%; margin-top:15px; border:3px solid #00fff7;">

    <p class="about-text">
      Erick Odhiambo from Migori, currently studying at Egerton University,
      pursuing a BSc in Agriculture and Human Ecology Extension. Passionate about
      growth, technology, and connecting with new people!
    </p>

    <div class="buttons">
      <a href="https://wa.me/254796918765" target="_blank" onclick="showLoading(event)">WhatsApp</a>
      <a href="https://www.facebook.com/profile.php?id=61561875135557" target="_blank">Facebook</a>
      <a href="https://vm.tiktok.com/ZMHnvemFPS9nv-UYpvn/" target="_blank">TikTok</a>
      <a href="mailto:odhiamboerick491@gmail.com" target="_blank">Email</a>
    </div>

    <footer>Powered by RoyTech Â©2025</footer>
  </div>

  <script>
    // SHOW MAIN WEBSITE AFTER 2 SECONDS
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loadingScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }, 2000);
    });

    // SHOW ROYTECH LOADING WHEN CLICKING WHATSAPP
    function showLoading(event) {
      event.preventDefault();
      const link = event.target.href;
      document.getElementById("loadingScreen").style.display = "flex";
      setTimeout(() => {
        window.open(link, "_blank");
        document.getElementById("loadingScreen").style.display = "none";
      }, 2000);
    }
  </script>

</body>
  </html>
