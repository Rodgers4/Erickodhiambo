<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erick Odhiambo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    .header {
      font-size: 2.5rem;
      font-weight: bold;
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }
    .letter {
      opacity: 0;
      transform: translateY(-50px);
      animation: flyIn 1s forwards;
    }
    @keyframes flyIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .about {
      margin-top: 20px;
      max-width: 90%;
      font-size: 1.1rem;
      text-align: left;
      white-space: pre-line;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      background: #222;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      transition: 0.3s;
      border: 1px solid #444;
    }
    .btn:hover {
      background: #333;
      transform: scale(1.05);
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      z-index: 100;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 10px;
    }
    canvas.stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas class="stars"></canvas>

  <div class="header" id="header"></div>

  <div class="about" id="about"></div>

  <div class="buttons">
    <a href="#" class="btn" onclick="showLoading()">WhatsApp</a>
    <a href="https://www.facebook.com/profile.php?id=61561875135557" target="_blank" class="btn">Facebook</a>
    <a href="https://vm.tiktok.com/ZMHnvemFPS9nv-UYpvn/" target="_blank" class="btn">TikTok</a>
    <a href="mailto:odhiamboerick491@gmail.com" class="btn">Email</a>
  </div>

  <div id="loadingPopup" class="popup">ROYTECH LOADING...</div>

  <footer>Powered by RoyTech Â©2025 | Battery: <span id="battery"></span> | Weather: <span id="weather"></span></footer>

  <script>
    // Header animation
    const headerText = "ERICK ODHIAMBO";
    const header = document.getElementById("header");
    [...headerText].forEach((letter, i) => {
      const span = document.createElement("span");
      span.className = "letter";
      span.style.animationDelay = `${i * 0.1}s`;
      span.textContent = letter;
      header.appendChild(span);
    });

    // Typing effect
    const aboutLines = [
      "Hi, I'm Erick Odhiambo ðŸ‘‹",
      "A passionate innovator and tech enthusiast.",
      "I love creating solutions that impact lives.",
      "ðŸ’¡ Features: Creative Thinker | Problem Solver | Learner.",
      "ðŸŽ¯ Ambitions: Build a tech startup, inspire the youth, and create change."
    ];
    let lineIndex = 0;
    function typeLine() {
      if (lineIndex < aboutLines.length) {
        document.getElementById("about").innerHTML += aboutLines[lineIndex] + "\n";
        lineIndex++;
        setTimeout(typeLine, 1500);
      }
    }
    typeLine();

    // Popup loading
    function showLoading() {
      const popup = document.getElementById("loadingPopup");
      popup.style.display = "flex";
      setTimeout(() => {
        popup.style.display = "none";
        window.open("https://wa.me/254755660053", "_blank");
      }, 2000);
    }

    // Battery Status
    navigator.getBattery().then(battery => {
      function updateBattery() {
        document.getElementById("battery").textContent = Math.round(battery.level * 100) + "%";
      }
      battery.addEventListener("levelchange", updateBattery);
      updateBattery();
    });

    // Weather
    async function getWeather() {
      try {
        const response = await fetch("https://wttr.in/?format=%t");
        const weather = await response.text();
        document.getElementById("weather").textContent = weather;
      } catch {
        document.getElementById("weather").textContent = "N/A";
      }
    }
    getWeather();

    // Starfield Background
    const canvas = document.querySelector(".stars");
    const ctx = canvas.getContext("2d");
    let stars = [];
    function initStars() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({length: 100}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2
      }));
    }
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
      });
    }
    function animateStars() {
      stars.forEach(star => {
        star.y += 0.2;
        if (star.y > canvas.height) star.y = 0;
      });
      drawStars();
      requestAnimationFrame(animateStars);
    }
    initStars();
    animateStars();
  </script>
</body>
  </html>
