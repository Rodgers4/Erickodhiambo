<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erick Omondi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      text-align: center;
    }

    /* Profile + Header */
    .profile-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      gap: 12px;
    }
    .profile-header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    .header {
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    .header span {
      display: inline-block;
      opacity: 0;
      transform: translateY(-40px) rotate(10deg);
      animation: dropIn 1s forwards;
    }
    .header span:nth-child(n) {
      animation-delay: calc(var(--i) * 0.07s);
    }
    @keyframes dropIn {
      to {
        opacity: 1;
        transform: translateY(0) rotate(0);
      }
    }

    /* Typing Effect */
    #about {
      width: 85%;
      max-width: 500px;
      font-size: 1rem;
      border-left: 2px solid #0ff;
      padding-left: 10px;
      white-space: pre-line;
      margin: 20px 0;
      min-height: 200px;
      text-align: left;
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      padding: 10px 15px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .btn:hover {
      background: #00cccc;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 5px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Profile + Name -->
  <div class="profile-header">
    <img src="https://i.imgur.com/Y3jxpZk.jpeg" alt="Erick Profile">
    <div class="header">
      <span style="--i:1">E</span><span style="--i:2">R</span><span style="--i:3">I</span><span style="--i:4">C</span><span style="--i:5">K</span>

    </div>
  </div>

  <!-- About Erick (Typed Text) -->
  <div id="about"></div>

  <!-- Buttons -->
  <div class="buttons">
    <button class="btn" onclick="window.open('https://wa.me/254796918765','_blank')">WhatsApp</button>
    <button class="btn" onclick="window.open('https://www.facebook.com/profile.php?id=61561875135557','_blank')">Facebook</button>
    <button class="btn" onclick="window.open('https://vm.tiktok.com/ZMHnvemFPS9nv-UYpvn/','_blank')">TikTok</button>
    <button class="btn" onclick="window.location.href='mailto:odhiamboerick491@gmail.com'">Email</button>
  </div>

  <!-- Footer -->
  <footer>Powered by RoyTech ¬©2025</footer>

</body>
</html>
